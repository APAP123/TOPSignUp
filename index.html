<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="main">
    <div class="left-area">
      <div class ="logo-bar"><img src="img/odin-lined.png" alt="logo" width="20%"><p>BIRD</p></div>
    </div>
    <div class="right-area">
      <div class="introduction">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut voluptas aut velit est, exercitationem, doloribus rem praesentium 
          quos officiis ex consequuntur qui molestiae eum eos, nisi nam ipsum. Eaque, velit?</p>
      </div>
      <form action="notarealform.nope/post" method="post">
        <div class="forms-container">
          <h2>Sign-up, nerd</h3>
          <div class="forms-body">
            <div class="form-left">
              <label for="first_name">First Name</label><br>
              <input type="text" id="first_name" name="first_name" required><br>
              <label for="user_email">Email</label><br>
              <input type="email" id="user_email" name="user_email" required><br>
              <label for="user_password">Password</label><br>
              <input type="password" id="user_password" name="password" required>
            </div>
            <div class="form-right">
              <label for="last_name">Last Name</label><br>
              <input type="text" id="last_name" name="last_name" required><br>
              <label for="phone_number">Phone Number</label><br>
              <input type="tel" id="phone_number" name="phone_number" required><br>
              <label for="confirm_password">Confirm Password</label><br>
              <input type="text" id="confirm_password" required>
            </div>
          </div>
        </div>
        <button type="submit">Create Account</button>
      </form>
      <div class="closer">Already have an account? <a href="placeholder.html">Log in</a></div>
    </div>
  </div>
</body>
</html>
